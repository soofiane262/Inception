version: "3.6"

services:
  influxdb:
    build: ./requirements/bonus/influxdb
    image: influxdb
    container_name: influxdb
    restart: on-failure
    ports:
      - "8086:8086"
    networks:
      - inception
    volumes:
      - influxdb:/var/lib/influxdb
    env_file:
      - .env
  telegraf:
    build: ./requirements/bonus/telegraf
    image: telegraf
    container_name: telegraf
    restart: on-failure
    networks:
      - inception
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    env_file:
      - .env
    depends_on:
      - influxdb
  grafana:
    build: ./requirements/bonus/grafana
    image: grafana
    container_name: grafana
    restart: on-failure
    ports:
      - "3000:3000"
    networks:
      - inception
    env_file:
      - .env
    depends_on:
      - influxdb
      - telegraf
  website:
    build: ./requirements/bonus/website
    image: website
    container_name: website
    restart: on-failure
    ports:
      - "40006:80"
    networks:
      - inception
    env_file:
      - .env
  nginx:
    build: ./requirements/nginx
    image: nginx
    container_name: nginx
    restart: on-failure
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - web:/var/www/html
    env_file:
      - .env
  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    container_name: mariadb
    restart: on-failure
    ports:
      - "3306:3306"
    networks:
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
  adminer:
    build: ./requirements/bonus/adminer
    image: adminer
    container_name: adminer
    restart: on-failure
    ports:
      - "8081:80"
    networks:
      - inception
    env_file:
      - .env
  redis:
    build: ./requirements/bonus/redis
    image: redis
    container_name: redis
    restart: on-failure
    ports:
      - "6379:6379"
    networks:
      - inception
    env_file:
      - .env
  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    container_name: wordpress
    restart: on-failure
    ports:
      - "9000:9000"
    networks:
      - inception
    volumes:
      - web:/var/www/html
    env_file:
      - .env
    depends_on:
      - nginx
      - mariadb
      - redis
  ftp:
    build: ./requirements/bonus/ftp
    image: ftp
    container_name: ftp
    restart: on-failure
    ports:
      - "20-21:20-21"
      - "40000-40005:40000-40005"
    networks:
      - inception
    volumes:
      - web:/home/sel-mars
    env_file:
      - .env
    depends_on:
      - wordpress

networks:
  inception:
    driver: bridge
    name: inception

volumes:
  web:
    driver_opts:
      type: "none"
      o: bind
      device: "/home/sel-mars/data/web"
  mariadb:
    driver_opts:
      type: "none"
      o: bind
      device: "/home/sel-mars/data/mariadb"
  influxdb:
    driver_opts:
      type: "none"
      o: bind
      device: "/home/sel-mars/data/influxdb"